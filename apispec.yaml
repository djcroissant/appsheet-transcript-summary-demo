openapi: 3.0.3
info:
  description: API for managing transcript summaries.
  version: 0.0.1
  title: Transcript API
servers:
  - url: SERVER_URL
security:
  - ApiKeyAuth: []
paths:
  /transcripts:
    get:
      summary: List objects.
      description: Retrieve a page of objects from the server.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Transcripts:
                    type: array
                    items:
                      $ref: "#/components/schemas/ListOfTranscripts"
    post:
      summary: Creates a new object.
      description: Creates a new object.
      requestBody:
        description: The object to create.
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Transcript"
      responses:
        "201":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transcript"
  /transcripts/{id}:
    get:
      summary: Retrieve object.
      description: Retrieve a single object.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the desired object.
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transcript"
        "404":
          description: Object was not found.
    put:
      summary: Update object.
      description: Update a single object.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the desired object.
          schema:
            type: string
      requestBody:
        description: The object to update.
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Transcript"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transcript"
        "404":
          description: Object was not found.
    delete:
      summary: Delete object.
      description: Delete a single object.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the desired object.
          schema:
            type: string
      responses:
        "200":
          description: Successful response
        "404":
          description: Object was not found.
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: x-apikey
      in: header
  schemas:
    Transcript:
      title: Transcript
      type: object
      properties:
        id:
          description: The id of the object
          type: string
          example: hu32hu3
        dateTime:
          description: The date-time of the object
          type: string
          example: 8/9/2023 9:38:51 AM
        docText:
          description: The text of the object
          type: string
          example: Transcript of entire conversation. This could be very long.
        docSummary:
          description: A generated summary by the LLM 
          type: string
          example: This is an engaging conversation between two brilliant people
        docId:
          description: The file path of the document
          type: string
          example: 1PNXEjDP00Qs-nUIKa1XuTrFvpYrL7anlwgHjyUh-Aqw
    ListOfTranscripts:
      title: List of objects
      type: array
      items:
        $ref: "#/components/schemas/Transcript"
